spring.config.import=optional:classpath:env.properties
server.port=${SERVER_PORT}

spring.datasource.url=${DEVINT_DB_URL}
spring.datasource.username=${DEVINT_DB_USER}
spring.datasource.password=${DEVINT_DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true


spring.mail.host=${EMAIL_HOST}
spring.mail.port=${EMAIL_PORT}
spring.mail.username=${EMAIL_USERNAME}
spring.mail.password=${EMAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Frontend properties
frontend.host=${FRONTEND_HOST}
frontend.loginUrl=${FRONTEND_LOGIN_URL}
frontend.updatePasswordUrl=${FRONTEND_UPDATE_PASSWORD_URL}








